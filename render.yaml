services:
  - type: web
    name: dc-clean-hands-api
    env: python
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn power_automate_api:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.12.0
      - key: LOG_LEVEL
        value: INFO
    healthCheckPath: /health